<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="assets/media/icons/favicon-32x32.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Order Summary Card</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/76a936d67b.js" crossorigin="anonymous"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body>
  <main class="py-5 container">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card c-radius">
          <img class="img-fluid" src="assets/media/products/illustration-hero.svg" alt="hero-img">
          <div class="card-body">
            <h3 class="card-title text-center mt-3">Order Summary</h3>
            <p class="card-text text-center mb-4">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
            <div class="d-flex">
              <div>
                <img src="assets/media/icons/icon-music.svg" alt="music-img">
              </div>
              <div class="w-100 text-price">
                <small class="d-plan"><strong>Annual Plan</strong></small><br>
                <small class="d-price">$59.99/year</small>
              </div>
              <div class="w-100 py-2">
                <small class="d-flex justify-content-end align-middle">
                  <a class="btnlink-custome" href="#">Change</a>
                </small>
              </div>
            </div>
            <div class="card mt-5 mb-4">
              <button type="button" class="btn-custome btn-block btn-brightblue">Proceed to Payment</button>
            </div>
            <div class="d-flex">
              <div class="mx-auto text-center">
                <a class="btn-cancel" href="#"><strong>Cancel Order</strong></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-4 mx-auto text-center mt-3">
        <small>Challenge by <a class="btnlink-custome" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="btnlink-custome" href="https://www.frontendmentor.io/profile/nurularifin83">Nurul Arifin</a>.</small>
      </div>
    </div>
  </main>
</body>
</html>
